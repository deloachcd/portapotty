#font_family             Fira Code Regular
font_family             Ubuntu Mono
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               13.0
remember_window_size    no
initial_window_width    84c
initial_window_height   26c
term                    xterm-256color

# disable update checks
update_check_interval   0

# konsole bindings for font resize 
map ctrl+minus change_font_size all -1.0
map ctrl+plus change_font_size all +1.0
map ctrl+kp_subtract change_font_size all -1.0
map ctrl+kp_add change_font_size all +1.0

# 'Dark Pastels' theme - ported from Konsole
